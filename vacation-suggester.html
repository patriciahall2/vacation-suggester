<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Suggester</h1>
      <img class="displayed" src="images/palms.jpg" alt="A sunny beach with many palm trees.">
      <br></br>
      <form id="userInput">
        <label for ="setting1">Do you like spending time in nature or in culture-rich cities?</label>
        <select id="setting1" class=form-control>
          <option value="nature">In Nature</option>
          <option value="city">In Cultural Centers</option>
        </select><br />
       <label for id="trees">Do you prefer palm trees or pine trees?</label>
       <select id="trees" class=form-control>
         <option value="palm">Palm Trees</option>
         <option value="pine">Pine Trees</option>
       </select><br />
       <label for id="hiking">Do you like to hiking and camping?</label>
       <select id="hiking" class=form-control>
         <option value="yes">Yes</option>
         <option value="no">No</option>
       </select><br />
       <label for id=setting2>Do you prefer the sparce beauty of the desert or lush green landscapes?</label>
       <select id="setting2" class=form-control>
         <option value="desert">The sparce beauty of the desert</option>
         <option value="lush">Lush green landscapes</option>
       </select><br />
       <label for id=museums>Would you enjoy spending hours at modern and contemporaty art museums?</label>
       <select id="museums" class=form-control>
         <option value="oui">Yes!</option>
         <option value="non">No, thanks!</option>
       </select><br />
      <button type="submit" class="btn"> Click here then scroll down to see your result!</button>
     </form>
        <div id="hawaii">
          <h4>Go to Hawaii!</h4>
          <img src="images/hawaii.jpg" alt="A sea turtle on a Hawaiian beach.">
        </div>
        <div id="jtree">
          <h4>Go to Joshua Tree!</h4>
          <img src="images/joshua_tree.jpg" alt="Joshua Tree desert landscape at sunset.">
        </div>
        <div id="gorge">
          <h4>Go to the Columbia Gorge!</h4>
          <img src="images/Columbia_River_Gorge.jpg" alt="The Columbia River Gorge landscape.">
        </div>
        <div id="losangeles">
          <h4>Go to Los Angeles</h4>
          <img src="images/los_angeles.jpg" alt="The Los Angeles County Museum of Art building from outside">
        <div>
      </div>
  </body>
</html>
